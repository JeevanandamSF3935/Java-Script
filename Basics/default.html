<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My First Web Page</title>
        <script type="text/javascript" src="Cookies.js"></script>
        <script type="text/javascript" src="Events.js"></script>
    </head>
    <body>
        <table>
            <tr>
                <td><label>First Name : </label></td>
                <td><input type="text" id="firstname" onkeyup="OnTyping('firstname')" onblur="OnTyping('firstname')"></td>
            </tr>
            <tr>
                <td><label>Last Name : </label></td>
                <td><input type="text" id="lastname" onkeyup="OnTyping('lastname')" onblur="OnTyping('lastname')"></td>
            </tr>
        </table>
        <select id="colorselection" onchange="SetColour()">
            <option value="Select Color">Select Color</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
        </select>
        <br><br>
        <a href="../HTML/dummy.html"><input type="button" onclick="return OnClick()" value="Click me" id="btn" onmouseover="OnOver()" onmouseout="OnOut()"></a>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My First Web Page</title>
        <script type="text/javascript" src="Cookies.js"></script>
        <script type="text/javascript" src="Events.js"></script>
        <script type="text/javascript" src="Validate.js"></script>
    </head>
    <body>
        <form action="Message.html">
            <table>
                <tr>
                    <td><label>First Name : </label></td>
                    <td><input type="text" id="firstname" onkeyup="OnTyping('firstname')" onblur="OnTyping('firstname')"></td>
                </tr>
                <tr>
                    <td><label>Last Name : </label></td>
                    <td><input type="text" id="lastname" onkeyup="OnTyping('lastname')" onblur="OnTyping('lastname')"></td>
                </tr>
                <tr>
                    <td><label>Pass Word : </label></td>
                    <td><input type="password" id="password" onkeyup="OnTyping('password')" onblur="OnTyping('password')"></td>
                </tr>
            </table>
            <input type="submit" onclick="return InputValidate()" value="Submit" id="btn" onmouseover="OnOver()" onmouseout="OnOut()">
        </form>
    </body>
</html>
